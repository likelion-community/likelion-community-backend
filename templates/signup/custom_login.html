<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일반 로그인</title>
    <style>
        /* 스타일 정의 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #FF7F00;
            color: #fff;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border: none;
        }
        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>일반 로그인</h2>
        <form method="post" action="{% url 'signup:login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="아이디" class="form-input" required>
            <div style="position: relative; width: 100%;">
                <input type="password" id="password" name="password" placeholder="비밀번호" class="form-input" required>
                <button type="button" class="toggle-btn" onclick="togglePasswordVisibility()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
                    보기
                </button>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '숨기기'; // 비밀번호 보이는 상태
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '보기'; // 비밀번호 숨기는 상태
            }
        }
    </script>
</body>
</html>
